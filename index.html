<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="think-ui/main.css">
    <title>ThinkUI</title>
</head>

<body class="p-10">
    <div class="flex items-center space-x-2">
        <button class="tk-btn">Button</button>
        <button class="tk-btn" disabled="true">Button</button>
        <button class="tk-btn tk-btn-primary">Button</button>
        <button class="tk-btn tk-btn-info">Button</button>
        <button class="tk-btn tk-btn-success">Button</button>
        <button class="tk-btn tk-btn-warning">Button</button>
        <button class="tk-btn tk-btn-error">Button</button>
        <button class="tk-btn tk-btn-link">Link</button>
    </div>
    <div class="flex items-center space-x-2 mt-4">
        <button class="tk-btn tk-btn-primary">
            <svg class="w-4 h-4 mr-1" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg">
                <path fill="#FFFFFF"
                    d="M565.333333 779.914667l51.445334-54.912a31.733333 31.733333 0 0 1 45.226666-1.226667 32.64 32.64 0 0 1 1.216 45.770667l-97.418666 104a37.034667 37.034667 0 0 1-52.821334 1.397333l-108.362666-104.202667a32.64 32.64 0 0 1-1.152-45.770666 31.733333 31.733333 0 0 1 45.248-1.173334L501.333333 774.421333V512.074667c0-17.877333 14.325333-32.373333 32-32.373334s32 14.506667 32 32.373334v267.84zM512 138.666667c123.018667 0 228.213333 86.709333 259.424 206.88C864.298667 347.146667 938.666667 426.090667 938.666667 522.688c0 97.6-75.914667 177.173333-170.133334 177.173333-17.674667 0-32-14.496-32-32.373333 0-17.877333 14.325333-32.373333 32-32.373333 58.357333 0 106.133333-50.08 106.133334-112.426667 0-62.336-47.776-112.416-106.133334-112.416-5.856 0-11.626667 0.501333-17.301333 1.482667-17.621333 3.050667-34.304-9.098667-37.024-26.986667C698.346667 280.693333 612.714667 203.424 512 203.424c-73.834667 0-140.928 41.536-177.376 107.861333a31.914667 31.914667 0 0 1-30.122667 16.576 140.373333 140.373333 0 0 0-9.568-0.32c-80.149333 0-145.6 68.586667-145.6 153.781334 0 85.184 65.450667 153.792 145.6 153.792 17.674667 0 32 14.496 32 32.373333 0 17.877333-14.325333 32.373333-32 32.373333C178.912 699.861333 85.333333 601.770667 85.333333 481.322667c0-118.314667 90.293333-215.061333 203.456-218.453334C338.090667 186.24 421.013333 138.666667 512 138.666667z">
                </path>
            </svg>
            Button
        </button>
        <button class="tk-btn tk-btn-primary">
            <span class="loading"></span>
            loading...
        </button>
    </div>
    <div class="flex items-center space-x-2 mt-4">
        <button class="tk-btn tk-btn-primary btn-mini">Button</button>
        <button class="tk-btn tk-btn-primary btn-small">Button</button>
        <button class="tk-btn tk-btn-primary btn-medium">Button</button>
        <button class="tk-btn tk-btn-primary btn-large">Button</button>
    </div>
    <div class="flex items-center space-x-2 mt-4">
        <button class="tk-btn tk-btn-primary tk-btn-circle">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
        <button class="tk-btn tk-btn-primary tk-btn-square">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
        <button class="tk-btn tk-btn-primary tk-btn-round">圆角</button>
    </div>
    <div class="flex items-center space-x-2 mt-4">
        <button class="tk-btn tk-btn-ghost">Button</button>
        <button class="tk-btn tk-btn-primary-ghost">Button</button>
        <button class="tk-btn tk-btn-info-ghost">Button</button>
        <button class="tk-btn tk-btn-success-ghost">Button</button>
        <button class="tk-btn tk-btn-warning-ghost">Button</button>
        <button class="tk-btn tk-btn-error-ghost">Button</button>
    </div>
    <div class="flex items-center space-x-2 mt-4">
        <button class="tk-btn tk-btn-dashed">Button</button>
        <button class="tk-btn tk-btn-primary-dashed">Button</button>
        <button class="tk-btn tk-btn-info-dashed">Button</button>
        <button class="tk-btn tk-btn-success-dashed">Button</button>
        <button class="tk-btn tk-btn-warning-dashed">Button</button>
        <button class="tk-btn tk-btn-error-dashed">Button</button>
    </div>
    <div class="flex items-center space-x-2 mt-4">
        <button class="tk-btn tk-btn-quaternary">Button</button>
        <button class="tk-btn tk-btn-primary-quaternary">Button</button>
        <button class="tk-btn tk-btn-info-quaternary">Button</button>
        <button class="tk-btn tk-btn-success-quaternary">Button</button>
        <button class="tk-btn tk-btn-warning-quaternary">Button</button>
        <button class="tk-btn tk-btn-error-quaternary">Button</button>
    </div>
</body>

</html>
